<!DOCTYPE html>
<html>
<head>
  <title>BaseMap Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .control {
      position: absolute;
      left: 0;
      z-index: 1000;
    }

    .control.zoom {
      top: 90px;
    }

    .control.zoom button{
      font-weight: normal;
    }

    .control button {
      width: 30px;
      height: 30px;
      margin: 15px 0 0 15px;
      border: 1px solid #999999;
      background: #ffffff;
      opacity: 0.6;
      border-radius: 5px;
      box-shadow: 0 0 5px #666666;
      font-weight: bold;
      text-align: center;
    }

    .control button:hover {
      opacity: 1;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="BaseMap/BaseMap.css">
  <script>var global = window;</script>
  <script src="../loader.js"></script>
  <!--script src="BaseMap/BaseMap.debug.js"></script-->
</head>

<body>
<div id="map"></div>

<div class="control zoom">
  <button class="dec">-</button>
  <button class="inc">+</button>
</div>

<script>
  var map = new BaseMap('map', {
    position: { latitude:52.52000, longitude:13.41000 },
    zoom: 15,
    rotation: 0,
    tilt: 0,
    fogColor: 'rgb(232, 224, 216)',
    // disabled: true, // disables user input - optional
    attribution: 'BaseMap',
    state: true
  });

  new BaseMap.TileLayer(
    'http://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
    {
      minZoom: 12,
      maxZoom: 22,
      attribution: 'Â© Data <a href="http://osmbuildings.org/copyright/">OpenStreetMap</a>'
    }
  ).addTo(map);

  //***************************************************************************

  // TBD Who should finally run the interval?
  setInterval(function() {
    map.layers.render();
  }, 33);

  //***************************************************************************

  var controlButtons = document.querySelectorAll('.control button');

  for (var i = 0, il = controlButtons.length; i < il; i++) {
    controlButtons[i].addEventListener('click', function(e) {
      var button = this;
      var direction = button.classList.contains('inc') ? 1 : -1;
      var increment = direction*1;
      map.setZoom(map.getZoom()+increment);
    });
  }
</script>
</body>
</html>
